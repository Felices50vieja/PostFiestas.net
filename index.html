<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Años de Historia - Feliz Cumpleaños</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
            overflow-x: hidden;
        }
        h1, h2, h3, .fancy-font {
            font-family: 'Playfair Display', serif;
        }
        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* Animaciones */
        .fade-in { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #b38728; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG INTEGRADOS ---
        const Icons = {
            Camera: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
            ),
            Video: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>
            ),
            Volume2: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
            ),
            VolumeX: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></svg>
            ),
            ChevronDown: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            ),
            Star: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            ),
            Mail: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            ),
            Unlock: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
            )
        };

        const { Camera, Video, Volume2, VolumeX, ChevronDown, Star, Mail, Unlock } = Icons;

        const App = () => {
            const [started, setStarted] = useState(false);
            const [youtubeUrl, setYoutubeUrl] = useState("");
            const [isMuted, setIsMuted] = useState(false);

            // ID del video de Lukas Graham - 7 Years
            // Usamos la API de embed de YouTube con parámetros para ocultar controles y hacer loop
            const VIDEO_ID = "LHCob76kigA"; 
            
            const handleStart = () => {
                setStarted(true);
                // Construimos la URL con autoplay activado
                // playlist=VIDEO_ID es necesario para que el loop funcione en embeds de un solo video
                setYoutubeUrl(`https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&mute=0&controls=0&loop=1&playlist=${VIDEO_ID}&playsinline=1`);
            };

            const toggleAudio = () => {
                setIsMuted(!isMuted);
                // Para "mutear" un iframe de YouTube recargamos la URL con el parámetro mute cambiado
                // Es un truco porque no podemos controlar el iframe directamente sin la API pesada
                const muteParam = !isMuted ? "1" : "0";
                 setYoutubeUrl(`https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&mute=${muteParam}&controls=0&loop=1&playlist=${VIDEO_ID}&playsinline=1`);
            };

            return (
                <div className="min-h-screen bg-slate-900 text-gray-100 selection:bg-amber-500 selection:text-white">
                    
                    {/* REPRODUCTOR YOUTUBE INVISIBLE */}
                    {/* Lo movemos fuera de la pantalla en lugar de display:none para que cargue */}
                    <div style={{ position: 'fixed', top: '-9999px', left: '-9999px', width: '1px', height: '1px', overflow: 'hidden', zIndex: -1 }}>
                        {youtubeUrl && (
                            <iframe 
                                width="560" 
                                height="315" 
                                src={youtubeUrl} 
                                title="Musica de Fondo" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen
                            ></iframe>
                        )}
                    </div>

                    {!started && (
                        <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-950 text-center p-4 bg-[url('https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">
                            <div className="absolute inset-0 bg-black/80"></div>
                            <div className="relative z-10 max-w-2xl animate-fade-in p-8 border border-amber-500/30 bg-black/40 backdrop-blur-sm rounded-xl">
                                <h1 className="text-5xl md:text-7xl font-bold mb-6 gold-text">50 Años</h1>
                                <p className="text-xl text-gray-300 mb-8 font-light">Una historia, mil recuerdos, una leyenda.</p>
                                <button 
                                    onClick={handleStart}
                                    className="px-8 py-4 bg-amber-600 hover:bg-amber-700 text-white rounded-full text-lg font-bold tracking-widest transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(245,158,11,0.5)]"
                                >
                                    INGRESAR A LA EXPERIENCIA
                                </button>
                                <p className="mt-4 text-sm text-gray-500">(Incluye música: 7 Years)</p>
                            </div>
                        </div>
                    )}

                    {started && (
                        <>
                            {/* Botón flotante de música (Controla el mute del video) */}
                            <div className="fixed top-4 right-4 z-50 flex flex-col items-end gap-2">
                                <button 
                                    onClick={toggleAudio}
                                    className="p-3 bg-black/50 backdrop-blur-md rounded-full border border-amber-500/50 hover:bg-amber-900/50 transition-colors"
                                >
                                    {isMuted ? <VolumeX className="w-6 h-6 text-amber-500" /> : <Volume2 className="w-6 h-6 text-amber-500" />}
                                </button>
                            </div>

                            <HeroSection />
                            <TimelineSection />
                            <PartyAlbumSection />
                            <VideoSection />
                            <QuotesSection />
                            <SecretEnvelopeSection />
                            
                            <footer className="py-10 text-center text-gray-500 text-sm border-t border-gray-800">
                                <p>&copy; 2024 - Hecho con amor para los 50 años.</p>
                            </footer>
                        </>
                    )}
                </div>
            );
        };

        // --- Componente 1: Hero / Portada ---
        const HeroSection = () => (
            <section className="relative h-screen flex items-center justify-center overflow-hidden">
                {/* Fondo abstracto animado */}
                <div className="absolute inset-0 bg-gradient-to-b from-slate-900 via-purple-900/20 to-slate-900 z-0"></div>
                <div className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
                
                <div className="relative z-10 text-center px-4">
                    <div className="inline-block mb-4 px-4 py-1 border border-amber-500/50 rounded-full text-amber-400 text-sm tracking-[0.3em] uppercase">
                        Edición Limitada
                    </div>
                    <h1 className="text-6xl md:text-8xl mb-6 font-bold gold-text drop-shadow-lg">
                        Feliz<br/>Cumpleaños
                    </h1>
                    <div className="w-24 h-1 bg-amber-500 mx-auto mb-6 rounded-full"></div>
                    <p className="text-xl md:text-2xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
                        Medio siglo de risas, locuras y momentos inolvidables. <br/>Bienvenida al post-cumpleaños.
                    </p>
                    <div className="mt-12 animate-bounce">
                        <ChevronDown className="w-10 h-10 mx-auto text-amber-500 opacity-70" />
                    </div>
                </div>
            </section>
        );

        // --- Componente Helper para Imágenes con Fallback ---
        const SmartImage = ({ src, alt, className, isVideo = false }) => {
            const [error, setError] = useState(false);
            const [loaded, setLoaded] = useState(false);

            if (error) {
                return (
                    <div className={`${className} bg-slate-800 border border-slate-700 flex flex-col items-center justify-center text-center p-4 text-slate-500`}>
                        {isVideo ? <Video className="w-8 h-8 mb-2 opacity-50" /> : <Camera className="w-8 h-8 mb-2 opacity-50" />}
                        <span className="text-xs break-all">{src}</span>
                    </div>
                );
            }

            return (
                <div className={`relative overflow-hidden ${className}`}>
                    {!loaded && <div className="absolute inset-0 bg-slate-800 animate-pulse"></div>}
                    <img 
                        src={src} 
                        alt={alt} 
                        className={`w-full h-full object-cover transition-opacity duration-500 ${loaded ? 'opacity-100' : 'opacity-0'}`}
                        onLoad={() => setLoaded(true)}
                        onError={() => setError(true)}
                    />
                </div>
            );
        };

        // --- Componente 2: Línea de Tiempo (Décadas) ---
        const TimelineSection = () => {
            const decades = [
                { id: '70', label: 'Los 70', year: '1970' },
                { id: '80', label: 'Los 80', year: '1980' },
                { id: '90', label: 'Los 90', year: '1990' },
                { id: '2000', label: 'Los 2000', year: '2000' },
                { id: '2010', label: 'Los 2010', year: '2010' },
                { id: '2020', label: 'Los 2020', year: '2020' },
            ];

            const [activeDecade, setActiveDecade] = useState(null);

            const getDecadeImages = (decadeId) => {
                return Array.from({ length: 5 }, (_, i) => `Decada${decadeId}-Img${i + 1}.png`);
            };

            return (
                <section className="py-20 px-4 md:px-8 max-w-7xl mx-auto">
                    <h2 className="text-4xl md:text-5xl text-center mb-16 gold-text">Recorrido Visual</h2>
                    
                    <div className="space-y-8">
                        {decades.map((decada) => (
                            <div key={decada.id} className="border-l-2 border-amber-700/30 ml-4 md:ml-10 pl-6 md:pl-10 relative pb-8">
                                {/* Punto de la línea de tiempo */}
                                <div 
                                    className={`absolute -left-[11px] top-0 w-6 h-6 rounded-full border-4 border-slate-900 transition-colors duration-300 cursor-pointer ${activeDecade === decada.id ? 'bg-amber-500 shadow-[0_0_15px_rgba(245,158,11,0.8)]' : 'bg-gray-600 hover:bg-amber-600'}`}
                                    onClick={() => setActiveDecade(activeDecade === decada.id ? null : decada.id)}
                                ></div>
                                
                                <div 
                                    className="cursor-pointer group"
                                    onClick={() => setActiveDecade(activeDecade === decada.id ? null : decada.id)}
                                >
                                    <h3 className="text-3xl md:text-4xl font-bold text-gray-300 group-hover:text-amber-400 transition-colors">
                                        {decada.label} <span className="text-lg text-gray-600 font-normal ml-2">({decada.year})</span>
                                    </h3>
                                    <p className="text-sm text-gray-500 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">Click para ver fotos</p>
                                </div>

                                {/* Galería Expandible */}
                                <div className={`grid grid-cols-2 md:grid-cols-5 gap-4 mt-6 transition-all duration-700 ease-in-out overflow-hidden ${activeDecade === decada.id ? 'max-h-[1000px] opacity-100' : 'max-h-0 opacity-0'}`}>
                                    {getDecadeImages(decada.id).map((imgSrc, idx) => (
                                        <div key={idx} className="aspect-[3/4] rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300 bg-black">
                                            <SmartImage src={imgSrc} alt={`Foto década ${decada.id}`} className="w-full h-full" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // --- Componente 3: Álbum Fiesta 50 ---
        const PartyAlbumSection = () => {
            const partyPhotos = Array.from({ length: 20 }, (_, i) => `Album50img${i + 1}.png`);

            return (
                <section className="py-20 bg-slate-950">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="text-center mb-12">
                            <span className="text-amber-500 tracking-widest uppercase text-sm font-bold">La Gran Noche</span>
                            <h2 className="text-4xl md:text-6xl mt-2 mb-6 text-white fancy-font">El Álbum de los 50</h2>
                            <p className="text-gray-400 max-w-2xl mx-auto">
                                Recuerdos imborrables de una noche mágica. Momentos capturados para la eternidad.
                            </p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-1">
                            {partyPhotos.map((src, idx) => (
                                <div key={idx} className="relative group overflow-hidden aspect-square bg-gray-900">
                                    <SmartImage src={src} alt="Foto cumple 50" className="w-full h-full opacity-90 group-hover:opacity-100 transition-all duration-500 group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-amber-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Componente 4: Videos ---
        const VideoSection = () => {
            const videos = Array.from({ length: 10 }, (_, i) => `cumple50-video${i + 1}.mp4`);

            return (
                <section className="py-20 bg-slate-900">
                    <div className="max-w-7xl mx-auto px-4">
                        <h2 className="text-4xl md:text-5xl text-center mb-12 gold-text">Momentos en Movimiento</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {videos.map((vidSrc, idx) => (
                                <div key={idx} className="bg-gray-800 rounded-xl overflow-hidden shadow-2xl border border-gray-700 hover:border-amber-500/50 transition-colors">
                                    <div className="aspect-video bg-black relative flex items-center justify-center">
                                        <video 
                                            controls 
                                            className="w-full h-full object-cover"
                                            onError={(e) => {
                                                // Fallback visual si el video falla
                                                e.target.style.display = 'none';
                                                e.target.parentElement.innerHTML = `<div class="text-gray-500 flex flex-col items-center"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg><span class="text-xs mt-2">${vidSrc}</span></div>`;
                                            }}
                                        >
                                            <source src={vidSrc} type="video/mp4" />
                                            Tu navegador no soporta el video.
                                        </video>
                                    </div>
                                    <div className="p-3 text-center">
                                        <span className="text-xs uppercase tracking-wider text-amber-500">Video {idx + 1}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Componente 5: Frases (Mini Libro) ---
        const QuotesSection = () => {
            const quotes = [
                "Pendejo demierda te voy a cagar a palo",
                "Voy a vivir hasta los 100 años",
                "Ni el covid, Ni el dengue me mato",
                "Sobrevivi a una pandemia",
                "Voy a ver terminator",
                "No te escucho te dije",
                "Préstame plata despues te pago",
                "¿Tenes un pucho gato?",
                "Este pendejo demierda",
                "Morfeo Morfeo veni a comer"
            ];

            return (
                <section className="py-24 bg-[url('https://www.transparenttextures.com/patterns/black-felt.png')] bg-fixed bg-slate-950 border-t border-amber-900/30">
                    <div className="max-w-5xl mx-auto px-4">
                        <div className="text-center mb-16">
                            <Star className="w-12 h-12 text-amber-500 mx-auto mb-4" />
                            <h2 className="text-4xl md:text-6xl text-white fancy-font">Filosofía de Vida</h2>
                            <p className="text-gray-400 italic mt-2">Las 10 leyes sagradas.</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {quotes.map((quote, idx) => (
                                <div key={idx} className="relative group">
                                    <div className="absolute -inset-0.5 bg-gradient-to-r from-amber-600 to-purple-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-500"></div>
                                    <div className="relative p-8 bg-slate-900 rounded-lg leading-none flex items-center justify-center min-h-[150px] border border-slate-800">
                                        <span className="absolute top-4 left-4 text-6xl text-gray-800 font-serif">"</span>
                                        <p className="text-xl md:text-2xl text-center font-serif text-gray-200 italic">
                                            {quote}
                                        </p>
                                        <span className="absolute bottom-4 right-4 text-6xl text-gray-800 font-serif">"</span>
                                        
                                        <div className="absolute bottom-2 right-1/2 translate-x-1/2 w-10 h-0.5 bg-amber-500/30"></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Componente 6: El Sobre Secreto ---
        const SecretEnvelopeSection = () => {
            const [clicks, setClicks] = useState(0);
            const [unlocked, setUnlocked] = useState(false);
            const [shaking, setShaking] = useState(false);
            const targetClicks = 50;
            
            // LINK FALSO / REAL - EDITA AQUÍ
            const secretLink = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Reemplaza esto con tu link real

            const handleClick = () => {
                if (unlocked) return;

                const newClicks = clicks + 1;
                setClicks(newClicks);
                
                setShaking(true);
                setTimeout(() => setShaking(false), 500); // Reset shake animation

                if (newClicks >= targetClicks) {
                    setUnlocked(true);
                }
            };

            return (
                <section className="py-32 bg-slate-900 flex flex-col items-center justify-center px-4">
                    <div className="max-w-md w-full bg-white/5 backdrop-blur-sm border border-white/10 rounded-3xl p-8 text-center relative overflow-hidden">
                        
                        {/* Brillo decorativo */}
                        <div className="absolute -top-20 -left-20 w-40 h-40 bg-amber-500/20 rounded-full blur-3xl"></div>

                        <h3 className="text-2xl font-bold mb-6 text-amber-200">Mensaje Confidencial</h3>
                        
                        <p className="text-gray-300 mb-8 italic leading-relaxed">
                            "Esto es para la vieja loca que me aguanta hace 20 años. Espero te haya gustado, 
                            todavía hay más igual. Dale <strong className="text-white">50 clicks</strong> a la carta bien elegante y VIP 
                            para desbloquear el siguiente escenario"
                        </p>

                        <div className="relative inline-block">
                            <button 
                                onClick={handleClick}
                                disabled={unlocked}
                                className={`
                                    relative z-10 p-6 rounded-2xl transition-all duration-200
                                    ${shaking ? 'shake' : ''}
                                    ${unlocked ? 'bg-green-900/50 scale-110' : 'bg-slate-800 hover:bg-slate-700 active:scale-95'}
                                    border-2 ${unlocked ? 'border-green-500' : 'border-amber-500'}
                                    shadow-[0_0_30px_rgba(0,0,0,0.5)]
                                `}
                            >
                                {unlocked ? (
                                    <Unlock className="w-16 h-16 text-green-400" />
                                ) : (
                                    <Mail className="w-16 h-16 text-amber-500" />
                                )}
                                
                                {/* Contador flotante */}
                                {!unlocked && clicks > 0 && (
                                    <div className="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center animate-bounce">
                                        {targetClicks - clicks}
                                    </div>
                                )}
                            </button>
                        </div>

                        {unlocked && (
                            <div className="mt-8 animate-fade-in">
                                <p className="text-green-400 font-bold mb-4">¡ACCESO CONCEDIDO!</p>
                                <a 
                                    href={secretLink} 
                                    className="inline-block px-8 py-3 bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold rounded-full transition-transform hover:scale-105 shadow-lg"
                                >
                                    IR AL SIGUIENTE ESCENARIO
                                </a>
                            </div>
                        )}
                        
                        {!unlocked && (
                             <div className="mt-6 w-full bg-gray-700 rounded-full h-2">
                                <div 
                                    className="bg-amber-500 h-2 rounded-full transition-all duration-300" 
                                    style={{ width: `${(clicks / targetClicks) * 100}%` }}
                                ></div>
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
